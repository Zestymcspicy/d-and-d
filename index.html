<!DOCTYPE html>
<html>
<head>
  <meta lang="en">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <title>TTRPG Page</title>
</head>
<body>
  <nav class="navbar navbar-dark navbar-expand-lg bg-info">
    <a class="navbar-brand" href="#">HEy HEY!</a>
    <button type="button" class="btn btn-dark" data-toggle="modal" data-target="#add-character-modal" id="add-character-button">add Character</button>
  </nav>
  <div id="add-character-modal" class="modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content container">
        <div class="modal-header">
          <h5 class="modal-title">Add Character</h5>
        </div>
          <form name="charForm">
            <div class="form-group">
              <label for="nameInput">Name</label>
              <input type="text" class="form-control" id="nameInput" placeholder="Enter Name">
            </div>
            <div class="form-group">
              <label for="levelInput">Level</label>
              <input type="number" class="form-control" id="levelInput" placeholder="Enter Level">
            </div>
            <div class="form-group">
              <label for="classInput">Class</label>
              <input type="text" class="form-control" id="classInput" placeholder="Enter Class">
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="allGoodCheck">
              <label class="form-check-label" for="allGoodCheck" required>All Good?</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </div>
    </div>
  </div>
  <h1 class="display-3">Welcome To Daryl's Dungeon</h1>
  <h1>What's brewing in the cauldron....</h1>


  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  <script src="js/index.js"></script>

</body>
</html>
